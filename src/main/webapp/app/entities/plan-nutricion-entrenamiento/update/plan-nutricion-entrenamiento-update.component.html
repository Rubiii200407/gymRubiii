<div class="d-flex justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2
          id="jhi-plan-nutricion-entrenamiento-heading"
          data-cy="PlanNutricionEntrenamientoCreateUpdateHeading"
      
        >
          Crear Plna nutricion entrenamiento
        </h2>
  
        <div>
          <jhi-alert-error></jhi-alert-error>
  
          <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
  
          <div class="row mb-3">
            <label class="form-label"  for="field_nombrePlan">Nombre Plan</label>
            <input
              type="text"
              class="form-control"
              name="nombrePlan"
              id="field_nombrePlan"
              data-cy="nombrePlan"
              formControlName="nombrePlan"
            />
          </div>
          <div class="row mb-3">
            <label class="form-label"  for="field_instrucciones">Instrucciones</label>
            <input type="text" class="form-control" name="instrucciones" id="field_instrucciones" data-cy="instrucciones" formControlName="instrucciones" />
          </div>
          <div class="row mb-3">
            <label class="form-label" for="field_video">video</label>
            <input type="text" class="form-control" name="video" id="field_video" data-cy="video" formControlName="video" />
          </div>
        </div>
  
        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
          </button>
  
          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
