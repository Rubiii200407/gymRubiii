<form *ngIf="comentario" name="deleteForm" (ngSubmit)="confirmDelete(comentario.id)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="comentarioDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmar operación de borrado</h4>
  
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
    </div>
  
    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-comentario-heading ">¿Seguro que quiere eliminar Comentario {{ comentario.id }}?</p>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
      </button>
  
      <button id="jhi-confirm-delete-comentario" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Eliminar</span>
      </button>
    </div>
  </form>
