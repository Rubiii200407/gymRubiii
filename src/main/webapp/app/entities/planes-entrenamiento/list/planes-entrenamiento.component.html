<div>
  <h2 id="page-heading" data-cy="PlanesEntrenamientoHeading">
    <span jhiTranslate="gymRubenApp.planesEntrenamiento.home.title">Planes Entrenamientos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gymRubenApp.planesEntrenamiento.home.refreshListLabel">Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-planes-entrenamiento"
        [routerLink]="['/planes-entrenamiento/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gymRubenApp.planesEntrenamiento.home.createLabel"> Crear nuevo Planes Entrenamiento </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="planesEntrenamientos?.length === 0">
    <span jhiTranslate="gymRubenApp.planesEntrenamiento.home.notFound">Ning√∫n Planes Entrenamientos encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="planesEntrenamientos && planesEntrenamientos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nombrePlan">
            <div class="d-flex">
              <span jhiTranslate="gymRubenApp.planesEntrenamiento.nombrePlan">Nombre Plan</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="descripcion">
            <div class="d-flex">
              <span jhiTranslate="gymRubenApp.planesEntrenamiento.descripcion">Descripcion</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="instrucciones">
            <div class="d-flex">
              <span jhiTranslate="gymRubenApp.planesEntrenamiento.instrucciones">Instrucciones</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planesEntrenamiento of planesEntrenamientos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/planes-entrenamiento', planesEntrenamiento.id, 'view']">{{ planesEntrenamiento.id }}</a>
          </td>
          <td>{{ planesEntrenamiento.nombrePlan }}</td>
          <td>{{ planesEntrenamiento.descripcion }}</td>
          <td>{{ planesEntrenamiento.instrucciones }}</td>

          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/planes-entrenamiento', planesEntrenamiento.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/planes-entrenamiento', planesEntrenamiento.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(planesEntrenamiento)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
